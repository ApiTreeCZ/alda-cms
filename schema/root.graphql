type Query {
    me: Account
    findExample(id: ID!): Example
    findAllExamples: [Example]
    testiks: [Testik!]!
}

type Mutation {
    updateMe(input: MeUpdateInput): Account
}

type Account {
    id: ID!
    firstName: String!
    lastName: String!
}

type Example {
    id: ID!
    firstName: String!
    lastName: String!
    role: String!
}

input MeUpdateInput {
    id: ID!
    firstName: String
    lastName: String
}

type Testik {
    id: ID!
    title: String!
    subtitle: String
}
